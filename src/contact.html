<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot &mdash; About</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg/" width="60" height="60" viewBox="0 0 60 60">
                    <style>
                        .bg {
                            fill: black;
                        }
                        .text {
                            fill: white;
                            font-weight: 900;
                            font-size: 21px;
                        }
                    </style>
                    <rect class="bg" x="0" y="0" width="60" height="60" />
                    <text class="text" x="3" y="39">DOT</text>
                </svg>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="./index.html"><i class="material-icons">home</i>&nbsp;Home</a></li>
                    <li><a href="./about.html"><i class="material-icons">question_answer</i>&nbsp;About</a></li>
                    <li><a href="#"><i class="material-icons">local_phone</i>&nbsp;Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="inner-main">
                <h1>¡Hablemos!</h1>
                <form action="">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="forname">Apellidos</label>
                        <input type="text" name="forname" id="forname">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="isBusiness">Remitente</label>
                        <select name="isBusiness" id="isBusiness">
                            <option value="false">Empresa</option>
                            <option value="true" selected>Particular</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group-wrapper">
                            <div class="checkbox-group">
                                <label for="webdesign">Diseño Web</label>
                                <input type="checkbox" name="preferences[]" id="webdesign">
                            </div>
                            <div class="checkbox-group">
                                <label for="webdevel">Desarrollo Web</label>
                                <input type="checkbox" name="preferences[]" id="webdevel">
                            </div>
                            <div class="checkbox-group">
                                <label for="consultancy">Consultoría</label>
                                <input type="checkbox" name="preferences[]" id="consultancy">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
        <footer>
            Bruno Mendoza &copy; 2020
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
